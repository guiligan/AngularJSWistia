<html ng-app="script">
    <head>
        <title></title>
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body ng-controller="uploader" ng-cloak>

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-sanitize.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.js"></script>
        <script src="http://fast.wistia.com/assets/external/E-v1.js"></script>
        <script src="./js/jquery.ui.widget.js"></script>
        <script src="./js/jquery.fileupload.js"></script>
